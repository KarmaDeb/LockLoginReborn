name: LockLogin
version: ${project.version}
author: ${project.author}
description: ${project.description}
website: ${project.url}
main: eu.locklogin.plugin.bukkit.Main
database: false
api-version: 1.13
load: STARTUP
depend:
  - KarmaAPI

#ProtocolLib is part of the dependencies if you want LockLogin to
#detect premium players
softdepend:
  - PlaceholderAPI
  - ProtocolLib
  - floodgate
  - LuckPerms



